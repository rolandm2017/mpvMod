<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Subtitle Player</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #1a1a1a;
            color: white;
            height: 100vh;
            overflow: hidden;
        }

        .container {
            display: flex;
            height: 100vh;
        }

        .video-panel {
            flex: 1;
            background: #000;
            display: flex;
            align-items: center;
            justify-content: center;
            border-right: 1px solid #333;
            position: relative;
        }

        .video-placeholder {
            color: #666;
            font-size: 18px;
        }

        .mpv-container {
            width: 100%;
            height: 100%;
            background: #000;
        }

        .subtitle-panel {
            width: 400px;
            background: #2a2a2a;
            display: flex;
            flex-direction: column;
        }

        .subtitle-header {
            padding: 15px 20px;
            background: #333;
            border-bottom: 1px solid #444;
            font-weight: 600;
        }

        .subtitle-content {
            flex: 1;
            overflow-y: auto;
            padding: 10px;
        }

        .subtitle-segment {
            margin-bottom: 15px;
            padding: 12px 15px;
            background: #333;
            border-radius: 8px;
            border-left: 3px solid #555;
            transition: all 0.2s ease;
        }

        .subtitle-segment:hover {
            background: #3a3a3a;
            border-left-color: #007acc;
        }

        .subtitle-time {
            font-size: 11px;
            color: #888;
            margin-bottom: 5px;
            font-family: monospace;
        }

        .subtitle-text {
            line-height: 1.4;
            color: #e0e0e0;
        }

        .subtitle-content::-webkit-scrollbar {
            width: 8px;
        }

        .subtitle-content::-webkit-scrollbar-track {
            background: #1a1a1a;
        }

        .subtitle-content::-webkit-scrollbar-thumb {
            background: #555;
            border-radius: 4px;
        }

        .subtitle-content::-webkit-scrollbar-thumb:hover {
            background: #666;
        }

        .loading {
            color: #888;
            text-align: center;
            padding: 50px 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="video-panel">
            <div class="video-placeholder" id="videoPlaceholder">Initializing MPV...</div>
            <!-- <div class="mpv-container" id="mpvContainer" style="display: none;"></div> -->
            <div id="mpv-container" style="width: 900px; height: 800px;"></div>

        </div>
        
        <div class="subtitle-panel">
            <div class="subtitle-header">Subtitles</div>
            <div class="subtitle-content" id="subtitleContent">
                <div class="loading">Loading subtitles...</div>
            </div>
        </div>
    </div>

    <script>
        const fs = require('fs');
        const path = require('path');
        const { ipcRenderer } = require('electron');

        // Hardcoded path to SRT file - change this to your file path
        const SRT_FILE_PATH = './sample.srt';

        // MPV event listeners
        ipcRenderer.on('mpv-ready', (event, windowId) => {
            document.getElementById('videoPlaceholder').style.display = 'none';
            document.getElementById('mpvContainer').style.display = 'block';
            console.log('MPV ready with window ID:', windowId);
        });

        ipcRenderer.on('mpv-error', (event, error) => {
            document.getElementById('videoPlaceholder').textContent = `MPV Error: ${error}`;
            console.error('MPV Error:', error);
        });

        function parseSRT(srtContent) {
            const segments = [];
            const blocks = srtContent.trim().split(/\n\s*\n/);
            
            blocks.forEach(block => {
                const lines = block.trim().split('\n');
                if (lines.length >= 3) {
                    const index = parseInt(lines[0]);
                    const timecode = lines[1];
                    const text = lines.slice(2).join('\n');
                    
                    segments.push({
                        index,
                        timecode,
                        text: text.replace(/<[^>]*>/g, '') // Remove HTML tags
                    });
                }
            });
            
            return segments;
        }

        function renderSubtitles(segments) {
            const container = document.getElementById('subtitleContent');
            
            if (segments.length === 0) {
                container.innerHTML = '<div class="loading">No subtitles found</div>';
                return;
            }
            
            container.innerHTML = segments.map(segment => `
                <div class="subtitle-segment" data-index="${segment.index}">
                    <div class="subtitle-time">${segment.timecode}</div>
                    <div class="subtitle-text">${segment.text}</div>
                </div>
            `).join('');
        }

        function loadSubtitles() {
            try {
                if (fs.existsSync(SRT_FILE_PATH)) {
                    const srtContent = fs.readFileSync(SRT_FILE_PATH, 'utf8');
                    const segments = parseSRT(srtContent);
                    renderSubtitles(segments);
                    console.log(`Loaded ${segments.length} subtitle segments`);
                } else {
                    document.getElementById('subtitleContent').innerHTML = `
                        <div class="loading">
                            SRT file not found at: ${SRT_FILE_PATH}<br><br>
                            Create a sample.srt file or update the path in the code
                        </div>
                    `;
                }
            } catch (error) {
                console.error('Error loading subtitles:', error);
                document.getElementById('subtitleContent').innerHTML = `
                    <div class="loading">Error loading subtitles: ${error.message}</div>
                `;
            }
        }

        // Load subtitles when the page loads
        document.addEventListener('DOMContentLoaded', loadSubtitles);
    </script>
</body>
</html>
